        <p>
          "Mājas lapai ir jāpilda uzdevums - jāpiesaista, jāpārdod, jāuzkavē,
          jāpalīdz, "
        </p>
      </div>
    </div>

    <div class="container">
      <br />
      <br />
      <br />
      <div class="row" style="padding-bottom: 10vh !important;">
        <div class="col-md-6 text-center">
          <h4>
            <a
              href="#"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              style="color: black !important"
              ><b>Let's talk!</b></a
            >
          </h4>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Get in touch.
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >What’s your name?</label
                      >
                      <input
                        type="name"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Jon Doe"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Do you have an e-mail?</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"
                        >Write something . . .
                      </label>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">
                      Submit
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <p>© 2019 ALL RIGHTS RESERVED.</p>
        </div>
        <div class="col-md-6 text-center">
          <div class="row">
            <div class="col-md-4" id="fb-icon-hover">
              <a
                href="https://www.facebook.com/lanimaLV/?ref=bookmarks"
                title="facebook page"
                ><img
                  src="img/logos/fb_black.png"
                  class="img-fluid"
                  alt="Responsive image"
              /></a>
            </div>

            <div class="col-md-4" id="inst-icon-hover">
              <a
                href="https://www.instagram.com/lanimalatvia/"
                title="instagram page"
                ><img
                  src="img/logos/inst_black.png"
                  class="img-fluid"
                  alt="Responsive image"
                  id="inst-style"
                  width="60px"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
